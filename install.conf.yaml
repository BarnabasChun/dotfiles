- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.config/starship.toml: starship.toml
    ~/.config/bat:
      create: true
      path: config/bat

- shell:
  - command: ./setup_homebrew.zsh
    stdout: true
    sterr: true
  - command: ./setup_zsh.zsh
    stdout: true
    sterr: true
  - command: ./setup_macos.zsh
    stdout: true
    sterr: true
  